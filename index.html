<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newspaper Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>DEV@deakin</h1>
  </header>
  <div class="container">
    <h2>SUBSCRIBE FOR YAYYY</h2>
    <style>body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
    }
    
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
    }
    
    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    input[type="submit"] {
      background-color: #333;
      color: rgb(201, 212, 223);
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    input[type="submit"]:hover {
      background-color: #7a08d8;
    }
    </style>
    <form action="/" method="post">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>
      <input type="submit" value="Subscribe">
    </form>
  </div>
</body>
</html>
